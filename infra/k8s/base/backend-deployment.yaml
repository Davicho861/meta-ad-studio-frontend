apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: meta-ad-studio
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      serviceAccountName: meta-ad-studio-sa
      containers:
        - name: backend
          image: LOCATION-docker.pkg.dev/PROJECT/REPO/meta_ad_studio_api:latest
          ports:
            - containerPort: 3001
          envFrom:
            - configMapRef:
                name: meta-ad-studio-config
            - secretRef:
                name: meta-ad-studio-secrets
          livenessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 30
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
