name: Add SecretManager Version (manual)

on:
  workflow_dispatch:
    inputs:
      secret_name:
        description: 'Secret Manager secret id (ej: meta-ad-studio-db-password)'
        required: true
        default: 'meta-ad-studio-db-password'
      secret_value_secret_name:
        description: 'GitHub Actions secret name that stores the plaintext value (e.g. DB_PASSWORD)'
        required: true
        default: 'DB_PASSWORD'

jobs:
  add-secret-version:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write' # para Workload Identity / OIDC

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to GCP using OIDC
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: projects/${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER_PROJECT }}/locations/global/workloadIdentityPools/${{ secrets.GCP_WORKLOAD_POOL }}/providers/${{ secrets.GCP_WORKLOAD_POOL_PROVIDER }}
          service_account: ${{ secrets.GCP_SA_EMAIL }}

      - name: Install gcloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          export_default_credentials: true

      - name: Add secret version to Secret Manager
        env:
          SECRET_NAME: ${{ github.event.inputs.secret_name }}
          GH_SECRET_NAME: ${{ github.event.inputs.secret_value_secret_name }}
        run: |
          if [ -z "${!GH_SECRET_NAME}" ]; then
            echo "GitHub secret ${GH_SECRET_NAME} is empty or not set" >&2
            exit 1
          fi
          echo "Adding version to secret: $SECRET_NAME"
          # Use standard input to avoid shell interpolation
          echo -n "${!GH_SECRET_NAME}" | gcloud secrets versions add "$SECRET_NAME" --data-file=- --project=${{ secrets.GCP_PROJECT_ID }}
