# A/B testing configuration using Istio VirtualService

apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: ad-studio-monetization
spec:
  hosts:
    - "api.example.com"
  http:
    - match:
        - uri:
            prefix: "/v1/monetization"
      route:
        - destination:
            host: ad-studio-api-v1
            subset: "monetization-a"
          weight: 50
        - destination:
            host: ad-studio-api-v1
            subset: "monetization-b"
          weight: 50

---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: ad-studio-api-v1
spec:
  host: ad-studio-api-v1
  subsets:
    - name: "monetization-a"
      labels:
        version: "v1.0"
    - name: "monetization-b"
      labels:
        version: "v1.1-ab-test"
