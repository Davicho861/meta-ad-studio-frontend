<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#090979;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="256" height="256" fill="url(#bgGradient)" rx="32" ry="32"/>

  <!-- Main cube/metaverse representation -->
  <g transform="translate(128,128)">
    <!-- Back face -->
    <polygon points="-60,-60 -20,-80 20,-60 60,-40" fill="#00d4ff" opacity="0.3"/>
    <!-- Left face -->
    <polygon points="-60,-60 -60,60 -20,40 -20,-80" fill="#00d4ff" opacity="0.5"/>
    <!-- Right face -->
    <polygon points="60,-40 60,80 20,60 20,-60" fill="#00d4ff" opacity="0.5"/>
    <!-- Top face -->
    <polygon points="-60,-60 60,-40 20,-60 -20,-80" fill="#00d4ff" opacity="0.7"/>
    <!-- Front face -->
    <polygon points="-20,-80 -20,40 20,60 20,-60" fill="url(#glowGradient)"/>
  </g>

  <!-- Ad/Marketing elements -->
  <g transform="translate(128,128)">
    <!-- Billboard -->
    <rect x="-80" y="-30" width="160" height="80" fill="#ffffff" stroke="#00d4ff" stroke-width="3" rx="8"/>
    <!-- Ad text -->
    <text x="0" y="-5" text-anchor="middle" fill="#1a1a2e" font-family="Arial, sans-serif" font-size="16" font-weight="bold">META</text>
    <text x="0" y="15" text-anchor="middle" fill="#1a1a2e" font-family="Arial, sans-serif" font-size="12">AD STUDIO</text>
    <!-- Sparkles -->
    <circle cx="-50" cy="-50" r="3" fill="#ff6b6b"/>
    <circle cx="50" cy="-50" r="3" fill="#ffd93d"/>
    <circle cx="-50" cy="50" r="3" fill="#6bcf7f"/>
    <circle cx="50" cy="50" r="3" fill="#4d96ff"/>
  </g>

  <!-- Glow effect -->
  <rect width="256" height="256" fill="none" stroke="url(#glowGradient)" stroke-width="2" rx="32" ry="32" opacity="0.5"/>
</svg>