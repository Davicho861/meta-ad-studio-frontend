name: Native Debian Build CI

on:
  push:
    branches: [ feature/native-debian ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'

    - name: Install dependencies
      run: npm install

    - name: Lint
      run: npm run lint

    - name: Test
      run: npm test

    - name: Build
      run: npm run build:deb

    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: debian-package
        path: dist/*.deb
