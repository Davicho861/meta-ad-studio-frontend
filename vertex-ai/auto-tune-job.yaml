# Vertex AI Hyperparameter Tuning Job for ML model auto-tuning

displayName: ad-recommender-tuning-job
studySpec:
  metrics:
  - metricId: accuracy
    goal: MAXIMIZE
  parameters:
  - parameterId: learning_rate
    doubleValueSpec:
      minValue: 0.001
      maxValue: 0.1
    scaleType: UNIT_LOG_SCALE
  - parameterId: num_layers
    integerValueSpec:
      minValue: 1
      maxValue: 5
  - parameterId: optimizer
    categoricalValueSpec:
      values:
      - adam
      - sgd
trialJobSpec:
  workerPoolSpecs:
  - machineSpec:
      machineType: n1-standard-4
    replicaCount: 1
    containerSpec:
      imageUri: gcr.io/your-project/ad-recommender-trainer
      args:
      - --learning_rate=$(learning_rate)
      - --num_layers=$(num_layers)
      - --optimizer=$(optimizer)
